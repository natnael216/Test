<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grade 9 Biology Mini App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #1e1e2d;
      color: #fff;
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
    }
    ::selection {
      background: none;
    }
    html, body {
      height: 100%;
    }
    h1 {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 20px;
      color: #55acee;
    }
    p {
      white-space: pre-wrap;
      line-height: 1.6;
      margin-top: 20px;
      padding-top: 5px;
      padding-bottom: 5px;
    }
    #content-wrapper {
      max-width: 100%;
      padding: 0;
      margin: 0;
    }
  </style>
</head>
<body>
  <div id="content-wrapper">
    <h1 id="title">Initializing...</h1>
    <p id="content">Waiting for Telegram Web App data...</p>
  </div>

  <!-- Telegram Web App SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <script>
    // ✅ Biology topics
    const topics = {
      "ab1": {
        title: "Unit 1: Introduction to Biology – 1.1 The Meaning and Importance of Biology",
        content: `Biology is the scientific study of life or living things.
ባዮሎጂ ህይወት ወይም የህይወት ያላቸው ነገሮች ሳይንሳዊ ጥናት ነው።
(Continue with your full topic content here...)`
      },
      "ab2": {
        title: "Unit 1: Introduction to Biology – 1.2 The Methods of Studying Biology",
        content: `What is a scientific study?
(ሳይንሳዊ ጥናት ማለት ምን ማለት ነው?)
(Continue with your full topic content here...)`
      },
      "ab3": {
        title: "Unit 1: Introduction to Biology – 1.3 The Branches of Biology",
        content: `What comes to your mind when you hear the word science?
(Continue with your full topic content here...)`
      }
    };

    // ✅ Function to update content
    function updateContent(topicKey) {
      const titleElement = document.getElementById("title");
      const contentElement = document.getElementById("content");
      const topic = topics[topicKey];

      if (topic) {
        titleElement.textContent = topic.title;
        contentElement.textContent = topic.content;
      } else {
        titleElement.textContent = "Welcome to Grade 9 Biology tutorials – stay with us!";
        contentElement.textContent = "";
      }
    }

    // ✅ Initialization
    document.addEventListener('DOMContentLoaded', () => {
      let topicKey = null;

      if (window.Telegram && window.Telegram.WebApp) {
        window.Telegram.WebApp.ready();

        // ✅ Only allow access from your Telegram channel
        const allowedChannel = "@grade9_biology"; // change this if you rename your channel
        const chatUser = Telegram.WebApp.initDataUnsafe?.chat?.username;

        if (chatUser && chatUser !== allowedChannel.replace("@", "")) {
          document.body.innerHTML = `
            <div style="text-align:center; padding:50px; color:#fff;">
              <h2 style="color:#ff4c4c;">Access Denied 🚫</h2>
              <p>This Mini App only works when launched from our official Telegram channel:
              <strong>${allowedChannel}</strong></p>
            </div>`;
          return;
        }

        // ✅ Get the deep link topic key
        if (Telegram.WebApp.initDataUnsafe?.start_param) {
          topicKey = Telegram.WebApp.initDataUnsafe.start_param;
        }

        Telegram.WebApp.setBackgroundColor('#1e1e2d');
        Telegram.WebApp.setHeaderColor('#1e1e2d');
      }

      // ✅ Fallback for browser preview
      if (!topicKey) {
        const urlParams = new URLSearchParams(window.location.search);
        topicKey = urlParams.get("topic");
      }

      updateContent(topicKey);
    });
  </script>
</body>
</html>
