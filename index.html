        title: "Unit 1: Introduction to Biology – 1.1 The Meaning and Importance of Biology",
        content: `Biology is the scientific study of life or living things.
ባዮሎጂ ህይወት ወይም የህይወት ያላቸው ነገሮች ሳይንሳዊ ጥናት ነው።
What does it mean to be “alive”?
"ህይወት ያለው" መሆን ማለት ምን ማለት ነው?
It seems very difficult to objectively define life in a simple sentence. But, we recognize life mainly by common characteristics shared by living systems.
ህይወትን በአንድ ቀላል ዓረፍተ ነገር ብቻ መግለፅ በጣም ከባድ ይመስላል። ነገር ፍን፣ ህይወትን የምንለየው በዋነኝነት ህይወት ባላቸው ስርዓቶች (living systems) በጋራ በሚታዩ ባህሪያት ነው።
Living things:
(ህይወት ያላቸው ነገሮች የሚከተሉት ባህሪያት አሏቸው):

are composed of one or more cells

o
በአንድ ወይም ከአንድ በላይ በሆኑ ህዋሳት (cells) የተሠሩ ናቸው።
o

are complex and highly ordered

o
ውስብስብ እና ከፍተኛ የሆነ ቅደም ተከተል ያላቸው ናቸው።
o



o
ለአካባቢ ለውጦች (stimuli) ምላሽ መስጠት፣ ማደግ፣ መራባት (reproduce) እና የመሳሰሉትን ማድረግ ይችላሉ።
o

transmit genetic information to their offspring

o
የዘር መረጃን (genetic information) ወደ ልጆቻቸው ያስተላልፋሉ።
o

need the energy to accomplish work

o
ሥራ ለማከናወን ኃይል (energy) ያስፈልጋቸዋል።
o

can maintain relatively constant internal conditions (homeostasis)

o
ውስጣዊ ሁኔታቸውን በአንፃራዊነት ቋሚ አድርገው ማቆየት ይችላሉ (ሆሞስታሲስ - homeostasis)።
o

are capable of evolutionary adaptation to the environment .etc.

o
ለአካባቢያቸው የዝግመተ ለውጥ (evolutionary) መላመድ የመቻል ችሎታ አላቸው።
o
`

      "ab2": {
        title: "Unit 1: Introduction to Biology – 1.2 The Methods of Studying Biology",
        content: `What is a scientific study?

(ሳይንሳዊ ጥናት ማለት ምን ማለት ነው?)
Biologists study about living things using a scientific method that involves asking questions, suggesting possible answers; and testing for the validity of the answers through experimentation. This scientific
ባዮሎጂስቶች ስለ ህይወት ያላቸው ነገሮች የሚያጠኑት ሳይንሳዊ ስነ-ዘዴን (scientific method) በመጠቀም ሲሆን፣ ይህ ስነ-ዘዴ ጥያቄዎችን መጠየቅ፣ ሊሆኑ የሚችሉ መልሶችን መጠቆም እና መልሶቹ ትክክል መሆናቸውን በሙከራ (experimentation) ማረጋገጥን ያካትታል። ይህ ሳይንሳዊ... (አረፍተ ነገሩ ያልተጠናቀቀ ነው፤ የሚቀጥለው ክፍል ግን የሳይንሳዊ ስነ-ዘዴን የሚገልጽ ነው።)
ይህ የጥናት ክፍል በአማርኛ ማብራሪያ ተሰጥቶታል።`
      },
      "ab3": {
        title: "Unit 1: Introduction to Biology – 1.3 The Branches of Biology",
        content: `What comes to your mind when you hear the word science?

"ሳይንስ" የሚለውን ቃል ሲሰሙ ወደ አእምሮዎ የሚመጣው ምንድን ነው?
Biologists are always curious about why things happen or how things happen. By asking questions and seeking science-based responses known as the scientific method, they come up with new theories to explain new findings.
የባዮሎጂ ባለሙያዎች (Biologists) ነገሮች ለምን እንደሚሆኑ ወይም እንዴት እንደሚከሰቱ ሁል ጊዜ ጉጉት አላቸው። ሳይንሳዊ ስነ-ዘዴ (the scientific method) በመባል የሚታወቀውን፣ ጥያቄዎችን በመጠየቅ እና በሳይንስ ላይ የተመሠረተ ምላሽ በመፈለግ አዲስ ግኝቶችን (new findings) ለማስረዳት አዲስ ቲዎሪዎችን (theories) ይፈጥራሉ።
The scientific method involves a series of steps that guide scientists through such scientific investigations.
ሳይንሳዊ ስነ-ዘዴ ሳይንቲስቶችን በእንደዚህ ዓይነት ሳይንሳዊ ምርመራዎች (scientific investigations) የሚመሩ ተከታታይ ደረጃዎችን (a series of steps) ያካትታል።
Biologists study the living world by posing questions about it.
ባዮሎጂስቶች ስለ ህይወት ዓለም ጥያቄዎችን በማንሳት ያጠኑታል።
The general steps of the Scientific methods are:
(የሳይንሳዊ ስነ-ዘዴ አጠቃላይ ደረጃዎች የሚከተሉት ናቸው)፡

Observation (ምልከታ)
The scientific study begins with careful observations (often a problem to solve) that leads to a question. The observations can be made either directly (e.g. using your sense organs) or indirectly using scientific tools such as microscopes.
ሳይንሳዊ ጥናት የሚጀምረው በጥንቃቄ በተደረገ ምልከታ (observations) ነው (ብዙውን ጊዜ ለመፍታት የሚፈለግ ችግር) ይህም ወደ ጥያቄ ያመራል። ምልከታዎቹ በቀጥታ (ለምሳሌ ስሜት 
ህዋሳትን (sense organs) በመጠቀም) ወይም እንደ ማይክሮስኮፕ (microscopes) ያሉ ሳይንሳዊ መሳሪዎችን በመጠቀም በተዘዋዋሪ መንገድ ሊደረጉ ይችላሉ።

Asking Questions (ጥያቄዎችን መጠየቅ)
The observations usually lead the scientist to ask questions (inquiry).
ምልከታዎቹ ብዙውን ጊዜ ሳይንቲስቱን ጥያቄዎችን እንዲጠይቅ (inquiry) ይመሩታል።

Forming of a hypothesis (መላምት ማዘጋጀት)
A hypothesis is proposed scientific explanations (possible answers) for a set of question (s). To solve a problem, one can propose several hypotheses. Scientific hypotheses should be testable.
መላምት (Hypothesis) ለአንድ ወይም ለብዙ ጥያቄዎች የቀረበ ሳይንሳዊ ማብራሪያ (ሊሆን የሚችል መልስ) ነው። አንድን ችግር ለመፍታት፣ ብዙ መላምቶችን ማቅረብ ይቻላል። ሳይንሳዊ መላምቶች ሊሞከሩ የሚችሉ (testable) መሆን አለባቸው።

Testing the hypothesis (መላምቱን መፈተሽ)
Hypothesis can be tested through experimentation. Any scientific experiment must have the ability to be duplicated because the “answer” the scientist comes up with (whether it supports or rejects the original hypothesis) can’t become part of the scientific knowledge unless other scientists can perform the same experiment and achieve the similar results.
መላምት በሙከራ (experimentation) አማካኝነት ሊፈተን ይችላል። ማንኛውም ሳይንሳዊ ሙከራ ሊደገም የሚችል (ability to be duplicated) መሆን አለበት። ምክንያቱም ሳይንቲስቱ ያገኘው "መልስ" (የመጀመሪያውን መላምት ይደግፍም ይሁን ይሽር) ሌሎች ሳይንቲስቶች ተመሳሳይ ሙከራ አድርገው ተመሳሳይ ውጤት ካላገኙ በስተቀር የሳይንሳዊ እውቀት (scientific knowledge) አካል ሊሆን አይችልም።
If a hypothesis is not supported by experimental data, one can propose a new hypothesis.
አንድ መላምት በሙከራ መረጃ (experimental data) ካልተደገፈ፣ አዲስ መላምት ማቅረብ ይቻላል።`
      }
    };

    // Function to update page content
    function updateContent(topicKey) {
      const titleElement = document.getElementById("title");
      const contentElement = document.getElementById("content");
      const topic = topics[topicKey];

      if (topic) {
        titleElement.textContent = topic.title;
        contentElement.textContent = topic.content;
      } else {
        titleElement.textContent = "Welcome to Grade 9 Biology tutorials – stay with us!";
        contentElement.textContent = "";
      }
    }

    // Initialization
    document.addEventListener('DOMContentLoaded', () => {
      let topicKey = null;

      if (window.Telegram && window.Telegram.WebApp) {
        window.Telegram.WebApp.ready();
        if (Telegram.WebApp.initDataUnsafe?.start_param) {
          topicKey = Telegram.WebApp.initDataUnsafe.start_param;
        }

        Telegram.WebApp.setBackgroundColor('#1e1e2d');
        Telegram.WebApp.setHeaderColor('#1e1e2d');
      }

      // Fallback for testing in browser
      if (!topicKey) {
        const urlParams = new URLSearchParams(window.location.search);
        topicKey = urlParams.get("topic");
      }

      updateContent(topicKey);
    });
  </script>
